<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta Rate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .logo {
            margin-top: 30px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin: 20px 0 10px 0;
        }

        .caption {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .upload-btn {
            background-color: #FF4E50;
            color: white;
        }

        .gallery-btn {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Fanta Rate Logo" class="logo" onclick="window.location.href='index.html'">
    <h1>Fanta Rate</h1>
    <p class="caption">Rate your food with a friend.</p>
    <div class="buttons">
        <a href="upload.html" class="button upload-btn">Upload</a>
        <a href="gallery.html" class="button gallery-btn">Gallery</a>
    </div>
</body>
</html>
