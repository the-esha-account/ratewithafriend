<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta Scale</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFE5D9;
        }

        .logo {
            margin-bottom: 14px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 72px;  /* Bigger title */
            color: #FF7043;
            margin: 20px 0 0 0;  /* Reduced bottom margin */
        }

        .caption {
            font-size: 15px;  /* Smaller caption */
            color: #666;
            margin-top: 5px;  /* Reduced top margin */
            margin-bottom: 40px;
            max-width: 600px;
            text-align: center;
            line-height: 1.4;
        }

        .caption i {
            color: #FF7043;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 40px;
            font-size: 18px;
            border: 2px solid #FF7043;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.1s ease-out;
            text-decoration: none;
            background-color: #FFF0E6;
            color: #FF7043;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,112,67,0.2);
            background-color: #FF7043;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 56px;  /* Adjusted for mobile */
            }

            .caption {
                font-size: 16px;
                padding: 0 20px;
            }

            .buttons {
                flex-direction: column;
                gap: 5px;
            }

            .button {
                padding: 12px 35px;
            }
        }
    </style>
</head>
<body>
    <img src="bottle.png" alt="Fanta Scale Logo" class="logo" onclick="window.location.href='index.html'">
    <h1>Fanta Scale</h1>
    <p class="caption">Rate food on a scale from <i>expired spinach nasty</i><br/> to <i>Founders cooked here</i>.</p>
    <div class="buttons">
        <a href="upload.html" class="button">Upload</a>
        <a href="gallery.html" class="button">Gallery</a>
    </div>
</body>
</html>
