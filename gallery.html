<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Fanta Rate</title>
    <style>
        /* ... keep your existing styles ... */

        /* Add these new styles */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 5px 15px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #FF4E50;
        }

        nav a.active {
            border-bottom: 2px solid #FF4E50;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Fanta Rate Logo" class="logo" onclick="window.location.href='index.html'">
        <nav>
            <a href="upload.html">Upload</a>
            <a href="gallery.html" class="active">Gallery</a>
        </nav>
    </div>

    <div class="gallery-container">
        <h2>Food Rating Gallery</h2>
        <div id="gallery" class="gallery-grid">
            <!-- Entries will be added here dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.supabase = supabase
    </script>
    <script src="js/gallery.js" type="module"></script>
</body>
</html>
