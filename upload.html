<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Food Rating</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #imagePreview {
            width: 300px;
            margin-top: 20px;
            display: none;
        }

        .rating-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .rating-option-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .rating-option {
            width: 40px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
            padding: 2px;
            transition: 0.2s;
        }

        .rating-option:hover {
            border-color: #666;
        }

        .rating-option.selected {
            border-color: #333;
        }

        .rating-label {
            font-size: 14px;
            color: #666;
        }

        .input-group {
            margin: 15px 0;
        }

        input[type="text"], textarea {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Gallery</a>
        <a href="upload.html" style="border-bottom: 2px solid #333;">Upload</a>
    </nav>

    <h2>Upload Food Rating</h2>
    
    <form id="uploadForm">
        <div class="input-group">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" required>
        </div>

        <div class="input-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>

        <div class="input-group">
            <label for="fileInput">Food Image:</label>
            <input type="file" id="fileInput" accept="image/*" required>
            <img id="imagePreview">
        </div>

        <div class="ratings">
            <div class="rating-options">
                <div class="rating-option-container">
                    <img src="5.jpeg" id="up" data-rating="5" class="rating-option">
                    <span class="rating-label">5</span>
                </div>
                <div class="rating-option-container">
                    <img src="2.5.jpeg" id="middle" data-rating="2.5" class="rating-option">
                    <span class="rating-label">2.5</span>
                </div>
                <div class="rating-option-container">
                    <img src="0.jpg" id="down" data-rating="0" class="rating-option">
                    <span class="rating-label">0</span>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" required></textarea>
        </div>

        <button type="submit">Submit Rating</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="upload.js" type="module"></script>
</body>
</html>
